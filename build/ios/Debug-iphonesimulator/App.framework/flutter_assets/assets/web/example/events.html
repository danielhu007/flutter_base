<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>plus.events 测试</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 16px; background: #f8f8f8; }
    h1 { text-align: center; }
    #log { background: #fff; border-radius: 8px; padding: 12px; min-height: 120px; margin: 16px 0; font-size: 16px; }
    .spacer { height: 1200px; }
    button { display: block; width: 100%; max-width: 320px; margin: 16px auto; padding: 18px 0; font-size: 20px; border-radius: 8px; border: none; background: #ef6a38; color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04); cursor: pointer; transition: background 0.2s; }
    button:active { background: #d95c28; }
  </style>
</head>
<body>
  <h1>plus.events 测试</h1>
  <div id="log">事件日志：</div>
  <div class="spacer"></div>
  <script>
    function log(msg) {
      document.getElementById('log').innerHTML += '<br>' + msg;
    }
    document.addEventListener("plusready", function(){
      log("plusready 事件触发");
    }, false);
    document.addEventListener("plusscrollbottom", function(){
      log("plusscrollbottom 事件触发");
    }, false);
  </script>
</body>
</html>
